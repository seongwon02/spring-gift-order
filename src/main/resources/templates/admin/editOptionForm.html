<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>옵션 수정</title>
</head>
<body>
<h1>옵션 수정</h1>

<form th:action="@{/admin/products/{productId}/options/{optionId}(productId=${product.id}, optionId=${option.id})}" method="post">
  <input type="hidden" name="_method" value="put" />

  <label for="name">이름:</label>
  <input type="text" id="name" name="name" th:value="${option.name}" required><br><br>

  <label for="quantity">수량:</label>
  <input type="number" id="quantity" name="quantity" th:value="${option.quantity}" required><br><br>

  <button type="submit">상품 수정 완료</button>
  <a th:href="@{/admin/products/{productId}/options(productId=${product.id})}">취소 및 목록으로</a>
</form>
</body>
</html>
