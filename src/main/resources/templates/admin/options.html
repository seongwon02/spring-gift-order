<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 옵션 관리</title>
</head>
<body>
<h1>상품 관리 페이지</h1>

<h2><span th:text="${product.name}">상품명</span>의 옵션 목록</h2>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>옵션명</td>
        <td>수량</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="option : ${options}">
        <td th:text="${option.id}">id</td>
        <td th:text="${option.name}">name</td>
        <td th:text="${option.quantity}">quantity</td>
        <td class="action-buttons">
            <a th:href="@{/admin/products/{productId}/options/{optionId}/edit(productId=${product.id}, optionId=${option.id})}">
                <button type="button">수정</button>
            </a>

            <form th:action="@{/admin/products/{productId}/options/{optionId}(productId=${product.id}, optionId=${option.id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/admin/products/{productId}/options/new(productId=${product.id})}">
    <button type="button">옵션 추가</button>
</a>

</body>
</html>
