<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 멤버 관리</title>
</head>
<body>
<h1>관리자 멤버 관리 페이지</h1>

<h2>멤버 목록</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}">id</td>
        <td th:text="${member.email}">email</td>
        <td th:text="${member.password}">password</td>
        <td th:text="${member.role}">role</td>
        <td class="action-buttons">
            <a th:href="@{/admin/members/{id}/edit(id=${member.id})}">
                <button type="button">수정</button>
            </a>

            <form th:action="@{/admin/members/{id}(id=${member.id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/admin/members}" method="get">
    <label for="id">조회할 ID:</label>
    <input type="number" id="id" name="id" th:value="${param.id}"><br><br>
</form>
<a th:href="@{/admin/members/new}">
    <button type="button">멤버 추가</button>
</a>

</body>
</html>
