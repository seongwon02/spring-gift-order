<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>

<form th:action="@{/admin/products/{id}(id=${product.id})}" method="post">
  <input type="hidden" name="_method" value="put" />

  <label for="name">이름:</label>
  <input type="text" id="name" name="name" th:value="${product.name}" required><br><br>

  <label for="price">가격:</label>
  <input type="number" id="price" name="price" th:value="${product.price}" required><br><br>

  <label for="imageUrl">이미지 URL:</label>
  <input type="url" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required><br><br>

  <button type="submit">상품 수정 완료</button>
  <a th:href="@{/admin/products}">취소 및 목록으로</a>
</form>

</body>
</html>
